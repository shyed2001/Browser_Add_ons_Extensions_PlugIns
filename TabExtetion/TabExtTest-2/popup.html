<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenTabList - Save</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; width: 320px; padding: 15px; margin: 0; background: #f9f9f9; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
    h3 { margin: 0; color: #333; font-size: 16px; }
    .btn-primary { background: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
    .btn-primary:hover { background: #0056b3; }
    .btn-secondary { background: #6c757d; color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; cursor: pointer; margin-top: 8px; font-size: 12px; }
    .status { font-size: 12px; color: #28a745; margin-top: 10px; text-align: center; display: none; }
    .footer-links { margin-top: 15px; text-align: center; font-size: 11px; }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="header">
    <h3>Tab Restore Ext</h3>
  </div>
  
  <button id="saveAllBtn" class="btn-primary">Save Current Tabs to DB</button>
  <div id="statusMsg" class="status">Successfully Saved!</div>
  
  <button id="openDashboard" class="btn-secondary">Open HTML Dashboard</button>

  <div class="footer-links">
    <a href="#" id="viewStoragePlace">Where is my data stored?</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
