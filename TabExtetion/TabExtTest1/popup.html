<!DOCTYPE html>
<html>
<head>
  <title>My Tabs</title>
  <style>
    body { font-family: Arial, sans-serif; width: 400px; max-height: 500px; overflow-y: auto; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 5px; border-bottom: 1px solid #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    li a { text-decoration: none; color: #333; }
    li a:hover { color: #007bff; }
    textarea { width: 98%; margin-top:10px; height: 100px; }
    button { margin-top: 5px; padding: 8px; }
  </style>
</head>
<body>
  <h3>Currently Open Tabs:</h3>
  <ul id="tabList">
    </ul>
  <textarea id="tabListText" readonly></textarea>
  <button id="copyButton">Copy to Clipboard</button>
  <script src="popup.js"></script>
</body>
</html>
